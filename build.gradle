//}

tasks.withType(Test).configureEach {
	jvmArgs = jvmArgs + ['--add-opens=java.base/java.util=ALL-UNNAMED']
}


//export test coverage
jacocoTestReport {
	reports {
		xml.required = true   // There is a problem right here
		csv.required = false
		html.required = false
	}
}





